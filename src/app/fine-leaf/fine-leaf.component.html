<mat-grid-list cols="3" rowHeight="90px">
    <mat-grid-tile colspan="1">
      <h3>Green Leaf reports</h3>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <mat-form-field>
        <input matInput [matDatepicker]="picker1" placeholder="Start Date" [value]="startdate" disabled
          (dateChange)="dateChange('startdate', $event)">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1 disabled="false"></mat-datepicker>
      </mat-form-field>
  
      <mat-form-field>
        <input matInput [matDatepicker]="picker2" placeholder="End Date" [value]="enddate" disabled
          (dateChange)="dateChange('enddate', $event)">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2 disabled="false"></mat-datepicker>
      </mat-form-field>
  
      <button mat-raised-button color="primary" (click)="clickedGo()">Go</button>
  
      <button mat-raised-button color="primary" (click)="clickedCompare()">Compare</button>
    </mat-grid-tile>
  </mat-grid-list>
  
  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="Division">
            <th mat-header-cell *matHeaderCellDef> Division </th>
            <td mat-cell *matCellDef="let element"> {{element.Division}} </td>
        </ng-container>
    
        <ng-container matColumnDef="GLToday">
            <th mat-header-cell *matHeaderCellDef> GL Today </th>
            <td mat-cell *matCellDef="let element"> {{element.GLToday}} </td>
        </ng-container>
    
        <ng-container matColumnDef="GLTodayLY">
            <th mat-header-cell *matHeaderCellDef> GL Today LY </th>
            <td mat-cell *matCellDef="let element"> {{element.GLTodayLY}} </td>
        </ng-container>
    
        <ng-container matColumnDef="FineLeaf">
            <th mat-header-cell *matHeaderCellDef> Fine Leaf </th>
            <td mat-cell *matCellDef="let element"> {{element.FineLeaf}} </td>
        </ng-container>
  
      <!-- header -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <!-- data -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  
  <!-- Compare section -->
<div *ngIf="showCompare">
    <mat-grid-list cols="3" rowHeight="80px">
      <mat-grid-tile colspan="1">
        <h3>Comparision table</h3>
      </mat-grid-tile>
      <mat-grid-tile colspan="2">
        <mat-form-field>
          <input matInput [matDatepicker]="picker3" placeholder="Start Date" [value]="startdateCmp" disabled
            (dateChange)="dateChange('startdateCmp', $event)">
          <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
          <mat-datepicker #picker3 disabled="false"></mat-datepicker>
        </mat-form-field>
  
        <mat-form-field>
          <input matInput [matDatepicker]="picker4" placeholder="End Date" [value]="enddateCmp" disabled
            (dateChange)="dateChange('enddateCmp', $event)">
          <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
          <mat-datepicker #picker4 disabled="false"></mat-datepicker>
        </mat-form-field>
  
        <button mat-raised-button color="primary" (click)="clickedGoCompare()">Go</button>
      </mat-grid-tile>
    </mat-grid-list>
  
    <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSourceCmp">

            <ng-container matColumnDef="Division">
                <th mat-header-cell *matHeaderCellDef> Division </th>
                <td mat-cell *matCellDef="let element"> {{element.Division}} </td>
            </ng-container>
        
            <ng-container matColumnDef="GLToday">
                <th mat-header-cell *matHeaderCellDef> GL Today </th>
                <td mat-cell *matCellDef="let element"> {{element.GLToday}} </td>
            </ng-container>
        
            <ng-container matColumnDef="GLTodayLY">
                <th mat-header-cell *matHeaderCellDef> GL Today LY </th>
                <td mat-cell *matCellDef="let element"> {{element.GLTodayLY}} </td>
            </ng-container>
        
            <ng-container matColumnDef="FineLeaf">
                <th mat-header-cell *matHeaderCellDef> Fine Leaf </th>
                <td mat-cell *matCellDef="let element"> {{element.FineLeaf}} </td>
            </ng-container>
    
            <!-- header -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <!-- data -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
        </table>
    </div>
  </div>
